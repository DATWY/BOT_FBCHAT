<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Online Chat</title>
    <style>
        #chat-container {
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <div id="chat-container">
        <div id="message-container"></div>
        <input type="text" id="message-input" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const messageContainer = document.getElementById('message-container');
        const messageInput = document.getElementById('message-input');

        const userId = generateUserId();

        window.onload = loadMessages;

        function generateUserId() {
            return 'user' + Math.floor(Math.random() * 1000);
        }

        function sendMessage() {
            const message = messageInput.value;

            if (message.trim() !== '') {
                messageContainer.innerHTML += `<div><strong>${userId}:</strong> ${message}</div>`;
                messageInput.value = '';

                saveMessageOnServer(message, userId);
            }
        }

        function saveMessageOnServer(message, userId) {
            fetch('/save-message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ userId, message }),
            })
            .then(response => response.json())
            .then(data => {
                if (!data.success) {
                    console.error('Error saving message on the server:', data.error);
                }
            })
            .catch(error => console.error('Error:', error));
        }

        function loadMessages() {
            fetch('/get-messages')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const savedMessages = data.messages;
                    messageContainer.innerHTML = savedMessages.map(msg => `<div><strong>${msg.userId}:</strong> ${msg.message}</div>`).join('');
                } else {
                    console.error('Error loading messages from the server:', data.error);
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>

</body>
</html>
